<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <!-- Header Image -->
    <img src="assets/chatbot_img.png" alt="Chatbot Header">
<body>
    <h2>Tech Assistant</h2>
    <div id="chatContainer">
    <!-- Chatbot Logo -->
    <!-- Chat Display -->
    <div id="chat"></div>

    <!-- Chat Input -->
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask your tech question..." required>
      <button id="sendButton" type="submit">
        <img src="assets/send_button_img2.png" alt="Send">
      </button>
    </form>
  </div>
   <script src="script.js"></script>
</body>
</html>
